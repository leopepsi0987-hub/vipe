  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide external branding completely - VIPE DZ platform
      (function(){
        const hide = () => {
          const selectors = [
            'a[href*="lovable.dev"]',
            'a[href*="lovable.app"]',
            '[class*="lovable"]',
            '[class*="Lovable"]',
            '#lovable-badge',
            '.lovable-badge',
            '[data-lovable]',
            'img[src*="lovable"]',
            'div[id*="lovable"]'
          ];
          selectors.forEach(sel => {
            document.querySelectorAll(sel).forEach(el => {
              el.style.cssText = 'display:none!important;visibility:hidden!important;opacity:0!important;pointer-events:none!important;position:absolute!important;left:-9999px!important;';
            });
          });
        };
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', hide);
        } else {
          hide();
        }
        setTimeout(hide, 100);
        setTimeout(hide, 500);
        setTimeout(hide, 1000);
        setTimeout(hide, 2000);
        setTimeout(hide, 5000);
        
        // MutationObserver to catch dynamically added elements
        const observer = new MutationObserver(hide);
        observer.observe(document.documentElement, { childList: true, subtree: true });
      })();
    </script>
  </body>
